<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PPT 製作器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <h1 class="header__title">AI PPT 製作器</h1>
                <p class="header__subtitle">上傳模板與內容，一鍵生成您的專屬簡報</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Step 1: Template Upload -->
            <section class="card">
                <h2 class="section-title">第一步：上傳 PPT 模板</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-area__content">
                        <div class="upload-area__icon">📁</div>
                        <h3 class="upload-area__title">分析您的設計風格</h3>
                        <p class="upload-area__description">拖拽一個 .pptx 模板文件到此處，或點擊按鈕選擇</p>
                        <button class="btn btn--outline upload-btn" id="uploadBtn">選擇模板文件</button>
                        <input type="file" id="fileInput" accept=".pptx" hidden>
                    </div>
                </div>
            </section>
            
            <!-- Step 2: Content Input -->
            <section class="card">
                <h2 class="section-title">第二步：輸入簡報大綱</h2>
                <div class="content-input__form">
                    <div class="form-group">
                        <textarea class="form-control" id="contentText" rows="10" placeholder="請輸入您的簡報大綱...&#10;&#10;例如：&#10;---&#10;title: 我們的季度報告&#10;---&#10;# 第一頁：封面&#10;## 副標題：Q3 成果分析&#10;---&#10;# 第二頁：市場回顧&#10;- 市場趨勢分析&#10;- 競爭對手動態&#10;- 主要機會點"></textarea>
                    </div>
                    <button class="btn btn--primary btn--full" id="generateBtn">🚀 生成 PPT</button>
                </div>
            </section>

            <!-- Step 3: Progress and Results -->
            <section class="card">
                <h2 class="section-title">第三步：進度與結果</h2>
                <!-- Progress Tracking -->
                <div id="progressContainer" class="progress-container" style="display: none;">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <p id="progressText" class="progress-text">正在處理中...</p>
                </div>

                <!-- Results -->
                <div id="results" class="results-container" style="display: none;">
                    <h3 class="results__title">🎉 生成成功！</h3>
                    <p class="results__message">您的簡報已可供下載。</p>
                    <a href="#" id="downloadLink" class="btn btn--success" download="generated_presentation.pptx">點此下載 PPT</a>
                </div>

                <!-- Error Display -->
                <div id="errorContainer" class="error-container" style="display: none;">
                    <h3 class="error__title">❌ 處理失敗</h3>
                    <p id="errorMessage" class="error__message">抱歉，發生了未知的錯誤。</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI PPT Generator. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
